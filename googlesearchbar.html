<!DOCTYPE html>
<html>
  <head>
    <title>
      Google Search bar
    </title>
    <style>
      .google-img {
        width: 50%;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .search-bar {
        border: none;
        margin-left: 8%;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 16px;
        padding-right: 16px;
        font-size: 16px;
        width: 80%;
        border-radius: 30px;
        box-shadow: 0 1px 9px rgba(0, 0, 0, 0.2);
        
      }
    </style>
  </head>
  <body>
    <img class="google-img" src="pngwing.com.png">
    <input class="search-bar" type="text" placeholder="Search Google or type a URL"
  </body>
</html>
